<div class="panel shadow mt-3" >
  <div class="loading text-center" *ngIf="loading">
    <img src="../../assets/loader.gif" width="50px">
  </div>
    <div class="header">
      <h2 class="title"><i class="fas fa-volleyball-ball"></i> Nombre: {{ disci.nombre }}</h2>
    </div>
    <div class="inside">
      <div class="list-group">
        <div class="list-group-item">
          <h5>Participantes: </h5> {{ disci.participantes }}
          <h5>Olimpiada: </h5> {{ disci.olimpiada_nombre }}
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-10">
        <a class="btn btn-success mt-2 mr-5" [routerLink]="['/admin/disciplina', disci.id, 'edit']">Editar</a>
      </div>
      <div class="form-group col-md-2">
        <button class="btn btn-info mt-2" [routerLink]="['/admin/disciplina']">Regresar</button>
      </div>
    </div> 
    </div>
  </div>
