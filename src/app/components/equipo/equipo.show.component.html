<div class="panel shadow mt-3" >
  <div class="loading text-center" *ngIf="loading">
    <img src="../../assets/loader.gif" width="50px">
  </div>
    <div class="header">
      <h2 class="title"><i class="fas fa-volleyball-ball"></i> Nombre: {{ equi.nombre }}</h2>
    </div>
    <div class="inside">
      <div class="list-group">
        <div class="list-group-item">
          <div class="row">
            <div class="col-md-6">
              <h5>Eslogan: </h5> {{ equi.descripcion }}
              <h5>Disciplina: </h5> {{ equi.disciplina_nombre }}
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-3">
                  <h5 class="logo">Logo:</h5>
                </div>
                <div class="col-md-3">
                  <img class="img" src="{{ equi.image }}" alt=""> 
                </div>
              </div>
            </div>
          </div>     
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-10">
          <a class="btn btn-success mt-2 mr-5" [routerLink]="['/admin/equipo', equi.id, 'edit']">Editar</a>
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-info mt-2" [routerLink]="['/admin/equipo']">Regresar</button>
        </div>
      </div> 
    </div>
  </div>
