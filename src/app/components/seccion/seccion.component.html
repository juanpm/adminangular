<div class="panel shadow mt-3">
    <div class="header" >
      <h2 class="title"><i class="fas fa-volleyball-ball"></i> REGISTRO DE SECCIONES</h2>
    </div>
    
    <div class="inside">
      <div class="btn btn-secondary mb-3" *ngIf="!crud_operation.is_visible" (click)="new()">Mostrar</div>
      <form (submit)="crearSeccion()"
        [formGroup]="newSeccionForm" *ngIf="crud_operation.is_visible">
        <div class="form-group row">
          <label for="inputSeccion" class="col-sm-2 col-form-label">Seccion</label>
          <input type="text" class="form-control m-3" id="inputSeccion" formControlName="nombrey">
          <button class="btn btn-primary ml-3 mr-2">Guardar</button>
          <button class="btn btn-warning" (click)="crud_operation.is_visible=false">Cancelar</button>
        </div>
      </form>
      <div class="loading text-center" *ngIf="loading">
        <img src="../../assets/loader.gif" width="50px">
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Sección</th>
            <th scope="col">opciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let secc of seccion">
          <tr>
            <td scope="row" >{{secc.id}}</td>
            <td>{{secc.nombre}}</td>
            <td>
              <a [routerLink]="['/admin/seccion', secc.id]" class="btn btn-info">Ver</a>
            </td>      
          </tr>
        </tbody>
      </table>

      
    </div>
          
            
          
        
 </div>
