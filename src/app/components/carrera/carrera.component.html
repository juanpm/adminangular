<div class="panel shadow mt-3">
    <div class="header">
        <h2 class="title"><i class="fas fa-book"></i> REGISTRO DE CARRERAS</h2>
    </div>
    
    <div class="inside">
      <div class="btn btn-secondary mb-3" *ngIf="!crud_operation.is_visible" (click)="new()">Mostrar</div>
        <form (submit)="crearCarrera()"
        [formGroup]="newCarreraForm" *ngIf="crud_operation.is_visible">
          <div class="form-group row">
            <label for="inputCarrera" class="col-sm-2 col-form-label">Carrera Profesional</label>
            <input type="text" class="form-control m-3" id="inputCarrera" formControlName="nombreo">
            <button type="submit" class="btn btn-primary ml-3 mr-2">Guardar</button>
            <button class="btn btn-warning" (click)="crud_operation.is_visible=false">Cancelar</button>
          </div>   
        </form>   
        <div class="loading text-center" *ngIf="loading">
          <img src="../../assets/loader.gif" width="50px">
        </div>       
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">N</th>
              <th scope="col">Carrera Profesional</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let car of carrera">
            <tr>
              <td>{{car.id}}</td>
              <td>{{car.nombre}}</td>
              <td>
                <a [routerLink]="['/admin/carrera', car.id]" class="btn btn-info">Ver</a>
              </td>     
            </tr>
          </tbody>
        </table>
         
    </div>
</div>
