<div class="panel shadow mt-3">
    <div class="header">
        <h2 class="title"><i class="fas fa-book"></i> EDITAR CARRERAS</h2>
    </div>
    <div class="inside">
        <form [formGroup]="formEdit"
        (submit)="onSubmit()">
          <div class="form-group row">
            <label for="inputCarrera" class="col-sm-2 col-form-label">Carrera Profesional</label>
            <input type="text" class="form-control m-3" id="inputCarrera" formControlName="nombre">
            <button type="submit" class="btn btn-primary ml-3 mr-2">Actualizar</button>
            <button class="btn btn-warning mr-2" [routerLink]="['/admin/carrera', this.id]">Cancelar</button>
            <button class="btn btn-danger">Eliminar</button>
          </div>   
        </form>
    </div>
</div>
